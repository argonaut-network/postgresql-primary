version: "3"
services:
  postgresql-primary:
    image: postgres:alpine
    # environment:
    # - POSTGRES_PASSWORD: "DO NOT EVER PUT THIS HERE! Pass this via an environment variable at runtime."
    logging:
      driver: "none"
    restart: always
    volumes:
      - /var/lib/postgresql-primary/data:/var/lib/postgresql/data
    networks:
      - postgresql-primary-backend
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
networks:
  postgresql-primary-backend:
    external: true
